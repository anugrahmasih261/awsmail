{% extends "mail/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

    Forgot Password <a href="{% url 'reset_password' %}"> Reset</a>

  <h1>Developed by -> Anugrah Masih</h1>

  {% comment %} <img src='static/img/login.avif' alt="Developed by Anugrah Masih" {% endcomment %}
   {% comment %} style="width: 1000px; height: 500px; float: left;"> {% endcomment %}

   <img src='static/img/login.avif' alt="Developed by Anugrah Masih" style="width: 1000px; height: 500px; float: left;

{% endblock %}
